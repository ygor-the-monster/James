    </main>
    <div style="display:none;" id="popup" onclick="hidePopUp();">
      <form class="pure-form pure-form-stacked" onclick="arguments[0].stopPropagation();">
        <fieldset>
            <label for="name">Nome da Tarefa</label>
            <input id="name" type="text" placeholder="Tarefa" required>

            <label>Tipo da Tarefa</label>
            <div class="pure-g" onclick="selectType();">
              <label class="pure-u-1-3" for="tarefa_simples" class="pure-radio">
                  <input id="tarefa_simples" type="radio" name="type" value="tarefa_simples">
                  Tarefa Simples
              </label>
              <label class="pure-u-1-3" for="tarefa_recorrente" class="pure-radio">
                  <input id="tarefa_recorrente" type="radio" name="type" value="tarefa_recorrente">
                  Compromisso Recorrente
              </label>
              <label class="pure-u-1-3" for="tarefa_automatica" class="pure-radio">
                  <input id="tarefa_automatica" type="radio" name="type" value="tarefa_automatica" checked>
                  Agendamento Automático
              </label>
            </div>

            <div style="display:none;" id="simples">
              <label for="simple_date">Data</label>
              <input id="simple_date" type="date" required>
              <label for="simple_hour">Horario</label>
              <input id="simple_hour" type="time" required>
              <label for="simple_duration">Duração</label>
              <input id="simple_duration" type="time" required>
            </div>

            <div style="display:none;" id="recorrente">
              <label for="recurrent_dateFrom">De</label>
              <input id="recurrent_dateFrom" type="date" required>
              <label for="recurrent_dateTo">Até</label>
              <input id="recurrent_dateTo" type="date" required>
              <label for="recurrent_hour">Horario</label>
              <input id="recurrent_hour" type="time" required>
              <label for="recurrent_duration">Duração</label>
              <input id="recurrent_duration" type="time" required>
              <label>Dias da Semana</label>
              <div class="pure-g">
                <label class="pure-u-1-4" for="recurrent_sunday" class="pure-radio">
                    <input id="recurrent_sunday" type="checkbox" name="days" value="day0"><br />
                    Domingo
                </label>
                <label class="pure-u-1-4" for="recurrent_monday" class="pure-radio">
                    <input id="recurrent_monday" type="checkbox" name="days" value="day1"><br />
                    Segunda-Feira
                </label>
                <label class="pure-u-1-4" for="recurrent_tuesday" class="pure-radio">
                    <input id="recurrent_tuesday" type="checkbox" name="days" value="day2"><br />
                    Terça-Feira
                </label>
                <label class="pure-u-1-4" for="recurrent_wednesday" class="pure-radio">
                    <input id="recurrent_wednesday" type="checkbox" name="days" value="day3"><br />
                    Quarta-Feira
                </label>
                <label class="pure-u-1-4" for="recurrent_thursday" class="pure-radio">
                    <input id="recurrent_thursday" type="checkbox" name="days" value="day4"><br />
                    Quinta-Feira
                </label>
                <label class="pure-u-1-4" for="recurrent_friday" class="pure-radio">
                    <input id="recurrent_friday" type="checkbox" name="days" value="day5"><br />
                    Sexta-Feira
                </label>
                <label class="pure-u-1-4" for="recurrent_saturday" class="pure-radio">
                    <input id="recurrent_saturday" type="checkbox" name="days" value="day6"><br />
                    Sábado
                </label>
              </div>
            </div>

            <div id="auto">
              <label for="auto_date">Data de entrega</label>
              <input id="auto_date" type="date" required>
              <label for="auto_hour">Horario de entrega</label>
              <input id="auto_hour" type="time" required>
              <label for="auto_difficulty">Dificuldade</label>
              <input id="auto_difficulty" type="number" min="1" max="5" required>
              <label for="auto_duration">Duração</label>
              <input id="auto_duration" type="time" required>
            </div>

        </fieldset>
          <button type="submit" onclick="addTask();" class="pure-button pure-button-primary">Cadastrar</button>
      </form>
